name: Deploy Preview

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy-preview:
    name: Deploy to Vercel Preview
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true
          working-directory: ./

      - name: Run E2E tests against preview
        if: success()
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"
          # Add your E2E test commands here
          # For example: PREVIEW_URL=${{ steps.deploy.outputs.preview-url }} npm run test:e2e
        continue-on-error: true

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployment ready!\n\nüìç Preview URL: ${{ steps.deploy.outputs.preview-url }}\n\n‚úÖ Build completed successfully.'
            })
