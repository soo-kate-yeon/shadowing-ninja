name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches:
      - main
      - develop
      - 'focused-**'  # focused-로 시작하는 모든 브랜치

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create dummy .env.local
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy_key
          SUPABASE_SERVICE_ROLE_KEY=dummy_key
          GOOGLE_GENERATIVE_AI_API_KEY=dummy_key
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          EOF

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
